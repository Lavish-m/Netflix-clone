<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign Up</title>

</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-image: url("bg.jpg");
        background-position: center center;
        background-size: max(1200px, 100vw);
        background-repeat: no-repeat;
        height: 644px;
        position: relative;
        opacity: 0.91;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }


    .container {
        width: 100%;
    }

    .box {
        height: 100%;
        width: 100%;
        opacity: 0.69;
        position: absolute;
        top: 0;
        background-color: black;
        z-index: -1;

    }

    .signup-box {
        background-color: black;
        padding: 40px 68px;

        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 0px 30%;
        height: 500px;

    }

    .logo {
        width: 150px;
        margin: 20px 130px;
        
        
    }

    h2 {
        color: #fff;
        margin-bottom: 20px;
        font-size: 28px;
    }

    #signup-form input {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        border: 1px solid #333;
        border-radius: 4px;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        outline: none;
        transition: border-color 0.3s ease;
    }

    #signup-form input:focus {
        border-color: #e50914;
    }

    #signup-form button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 4px;
        background-color: #e50914;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #signup-form button:hover {
        background-color: #ff3f3f;
    }

    .login-link {
        color: #ccc;
        margin-top: 20px;
        font-size: 14px;
    }

    .login-link a {
        color: #fff;
        text-decoration: none;
    }

    .login-link a:hover {
        color: #b8afaf;
        text-decoration: underline;
    }

    .or {
        color: #d1caca;
        display: flex;
        justify-content: center;
        margin: 17px 0px;
    }

    .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 4px;
        background-color: #333;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;

    }

    .forget {
        display: flex;
        justify-content: center;
        cursor: pointer;
        margin: 17px 0px;
    }

    .forget:hover {
        color: #b8afaf;
        text-decoration: underline;
    }
</style>

<body>

    <div class="container">
        <nav class="logo">
            <img src="logo.svg" alt="Netflix Logo" >
        </nav>
        <div class="box">
        </div>
        <div class="signup-box">
            <h2>Sign In</h2>
            <form id="signup-form">
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div>
                <p class="or">OR</p>
                <button class="btn">

                    Use a sign-in code</button>
                <div>
                    <a herf="#" class="forget"> Forget password?</a>
                </div>

            </div>
            <div class="login-link">
                New to Netflix? <a href="index.html">Sign up now</a>
            </div>
        </div>
    </div>


</body>

</html>
